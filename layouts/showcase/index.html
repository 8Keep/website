{{ define "main" }}
    
    <div class="ui container">
        <br />
        <h1>{{ .Title }}</h1>    
        {{ .Content }}
        <br />

        {{ $section := where .Site.RegularPages "Section" "showcase" }}
        {{ range $section }}
            {{ .Render "summary" }}
        {{ end }}

        <br />
    </div>

    <script>
        $("#Blog").addClass("active");
    </script>
    
{{ end }}
